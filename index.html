            {id: "40", label: "Munitie - PO detailopname kogel", color: "#FFC67B", comboId: 'B'},
            {id: "41", label: "Munitie - PO - kogelhuls", color: "#FFC67B", comboId: 'B'},
            {id: "42", label: "Munitie - KVI hulzen", color: "#FFC67B", comboId: 'B'},
        ],
        edges: [
            {
                source: '0',
                target: '1',
            },
            {

            {
                source: '1',

            {

            },
            {

            },
            {
                source: '3',
                target: '9',
            },
            {
                source: '5',
                target: '10',
            },
            {
                source: '5',
                target: '11',
            },
        ],
        combos: [
            {
                id: 'A',
                label: 'PV',
                style: {
                    fill: '#C4E3B2',
                    stroke: '#C4E3B2',
                },
            },
            {
                id: 'B',
                label: 'Munitie',
                style: {
                    stroke: '#99C0ED',
                    fill: '#99C0ED',
                },
            },
            {
                id: 'C',
                label: 'combo C',
                style: {
                    stroke: '#eee',
                    fill: '#eee',
                },
            },
        ],
    };

    data.nodes.forEach((node) => {
        switch (node.ComboId) {
            case 'A':
                node.style = {
                    fill: '#C4E3B2',
                    stroke: '#aaa',
                };
                break;
            case 'B':
                node.style = {
                    fill: '#99C0ED',
                    stroke: '#aaa',
                };
                break;
            case 'C':
                node.style = {
                    fill: '#eee',
                    stroke: '#aaa',
                };
                break;

        }
    });

    let sortByCombo = false;
    const descriptionDiv = document.createElement('button');
    descriptionDiv.innerHTML = 'Enable sortByCombo';
    const container = document.getElementById('container');
    container.appendChild(descriptionDiv);

    descriptionDiv.addEventListener('click', (e) => {
        sortByCombo = !sortByCombo;
        descriptionDiv.innerHTML = sortByCombo ? 'Disable sortByCombo' : 'Enable sortByCombo';
        graph.updateLayout({
            sortByCombo,
        });
    });
    const width = container.scrollWidth;
    const height = (container.scrollHeight || 500) - 30;
    const graph = new G6.Graph({
        container: 'container',
        width,
        height: height - 50,
        fitView: true,
        fitViewPadding: 30,
        animate: true,
        groupByTypes: true,
        modes: {
            default: [
                'drag-combo',
                'drag-node',
                'drag-canvas',
                'zoom-canvas',
                {
                    type: 'collapse-expand-combo',
                    relayout: false,
                },
            ],
        },
        layout: {
            type: 'dagre',
            sortByCombo: false,
            ranksep: 10,
            nodesep: 10,
        },
        defaultNode: {
            size: [60, 30],
            type: 'rect',
            anchorPoints: [[0.5, 0], [0.5, 1]]
        },
        defaultEdge: {
            type: 'line',
        },
        defaultCombo: {
            type: 'rect',
            style: {
                fillOpacity: 0.1,
            },
        },
    });

    graph.on('wheelzoom', (e) => {
      e.stopPropagation();
      // className g6-component-tooltip by default
      const tooltips = Array.from(document.getElementsByClassName('g6-component-tooltip'));
      tooltips.forEach((tooltip) => {
        if (tooltip && tooltip.style) {
          tooltip.style.transform = `scale(${graph.getZoom()})`;
        }
      });
    });


    graph.data(data);
    graph.render();

    console.log('comboTrees', graph.get('comboTrees'))

    if (typeof window !== 'undefined')
        window.onresize = () => {
            if (!graph || graph.get('destroyed')) return;
            if (!container || !container.scrollWidth || !container.scrollHeight) return;
            graph.changeSize(container.scrollWidth, container.scrollHeight - 30);
        };

</script>
</body>
</html>
